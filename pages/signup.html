<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>ClarifyIt - Signup</title>
</head>
<body>

    <div class="padding-top"></div>

    <div class="main">
        <span class="close-btn" id="closesignup">&times;</span>
    <div class="login-container">
        <h1>Sign Up</h1>
        <form action="signup-handler.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" autofocus required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autofocus required>
            </div>
            <div class="form-group">
                <label for="conf-password">Confirm Password</label>
                <input type="password" id="conf-password" name="conf-password" autofocus required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
    </div>

    <div class="padding-top"></div>

    <script>
        document.getElementById('closesignup').addEventListener('click', function() {
            window.history.back(); // Goes back to the previous page
        });
    </script>

</body>
</html>
